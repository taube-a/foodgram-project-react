version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - database_value:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - 5432:5432

  backend:
    image: taubeau/foodgram_backend:latest
    #build: ../backend/
    volumes:
      - static:/app/static/
      - media:/app/media/
      - data:/app/data/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: taubeau/foodgram_frontend:latest
    #build: ../frontend/
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - static:/var/html/static/
      - media:/var/html/media/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  database_value:
  static:
  media:
  data: